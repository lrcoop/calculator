<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="styles.css" />
		<script src="js/jquery-2.1.1.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="calculator">
			<div id="total">
			</div>
			<div id="operators">

				<a id="divide">/</a>

				<a id="equals">=</a>
			</div>
			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a id="clear">C</a>
				<a>0</a>
				<a id="clearall">AC</a>
			</div>
		</div>
	</body>
</html>
